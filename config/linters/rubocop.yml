---

plugins:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2.2
  TargetRailsVersion: 7
  DisplayCopNames: true
  Exclude:
    - '../../tmp/repositories/*/bin/**'
    - '../../tmp/repositories/*/db/schema.rb'
    - '../../tmp/repositories/*/db/migrate/**'
    - '../../tmp/repositories/*/vendor/**/*'
    - '../../tmp/repositories/*/node_modules/**/*'
    - '../../tmp/repositories/*/vendor/**/*'
    - '../../tmp/repositories/*/node_modules/**/*'
    - '../../tmp/repositories/*/tmp/**/*'
  SuggestExtensions: false

Rails:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false
